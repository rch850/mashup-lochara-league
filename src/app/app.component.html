<div style="text-align:center">
  <section class="hero is-primary">
    <div class="hero-body">
      <h1 class="title">Mashup ご当地キャラ League</h1>
      <p>ご当地キャラを Mashup しちゃおう！</p>
      <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false" data-hashtags="MA_2018">Tweet</a>
    </div>
  </section>

  <p class="title is-5" style="margin: 1em;">場所を選んで</p>

  <div id="map"></div>

  <p class="title is-5" style="margin: 2em;">ご当地キャラを Mashup!!</p>

  <div>
    <button class="button is-primary is-large" (click)="mashup()">Mashup!!</button>
  </div>

  <app-result id="result"
      [characters]="characters">
  </app-result>

  <label class="checkbox">
    <input type="checkbox" [(ngModel)]="isChaosMode">
    Chaos Mode
  </label>
</div>

<div>
  使用API:
  <ul>
    <li><a href="http://localchara.jp/services/api">ご当地キャラカタログAPI</a></li>
  </ul>
</div>
